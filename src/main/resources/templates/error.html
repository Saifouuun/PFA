<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error 404</title>
    <style>
        body {
            background-color: #2c3e50; /* Dark background */
            color: #ecf0f1; /* Light text color */
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        h1 {
            font-size: 48px;
            color: #e74c3c; /* Red color for error message */
            margin-top: 20px;
        }

        img {
            width: 150px;
            height: 150px;
            margin-bottom: 20px;
            filter: invert(1); /* Invert colors for better contrast */
        }

        p {
            font-size: 18px;
            margin: 10px 0;
            color: #bdc3c7; /* Light gray text */
        }

        button {
            background-color: #3498db; /* Blue button */
            border: none;
            color: white;
            padding: 15px 30px;
            font-size: 16px;
            font-weight: bold;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        button:hover {
            background-color: #2980b9; /* Darker blue on hover */
            color: #ecf0f1;
        }

        .container {
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <img th:src="@{/images/error/error-404.png}" alt="Error 404">
        <h1>Page Not Found</h1>
        <p>Sorry, the page you are looking for does not exist.</p>
        <button onclick="history.back()">Go Back</button>
    </div>
</body>
</html>
