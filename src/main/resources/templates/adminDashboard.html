<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #2c3e50; /* Dark background */
            color: #ecf0f1; /* Light text color */
            margin: 0;
            padding: 0;
        }

        #title {
            background-color: #34495e; /* Darker header background */
            color: #f1c40f; /* Gold text color */
            padding: 20px;
            text-align: center;
            font-size: 28px;
            margin-bottom: 20px;
        }

        h1 {
            text-align: center;
            color: #ecf0f1;
            margin-bottom: 20px;
        }

        .button-container {
            text-align: center;
            margin-bottom: 20px;
        }

        button {
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin: 5px;
        }

        button a {
            text-decoration: none;
            color: white;
        }

        #add {
            background-color: #27ae60; /* Green button */
        }

        #add:hover {
            background-color: #2ecc71; /* Lighter green on hover */
        }

        #update {
            background-color: #2980b9; /* Blue button */
        }

        #update:hover {
            background-color: #3498db; /* Lighter blue on hover */
        }

        #delete {
            background-color: #e74c3c; /* Red button */
        }

        #delete:hover {
            background-color: #c0392b; /* Darker red on hover */
        }

        table {
            width: 90%;
            margin: 20px auto;
            border-collapse: collapse;
            background-color: #34495e; /* Dark table background */
            color: #ecf0f1; /* Light text color */
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Subtle shadow */
        }

        th, td {
            padding: 15px;
            text-align: left;
        }

        th {
            background-color: #2c3e50; /* Darker header background */
            color: #f1c40f; /* Gold text color */
        }

        tr:nth-child(even) {
            background-color: #3b4a5a; /* Slightly lighter row background */
        }

        tr:hover {
            background-color: #2ecc71; /* Highlight row on hover */
            color: #2c3e50; /* Dark text on hover */
        }

        a {
            text-decoration: none;
            color: white;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1 id="title">Admin Dashboard</h1>

    <h1>Users</h1>
    <div class="button-container">
        <button id="add"><a th:href="@{/admin/user/add}">Add User</a></button>
    </div>
    <table>
        <thead>
            <tr>
                <th>User Name</th>
                <th>Email</th>
                <th>Phone</th>
                <th>Password</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="user : ${users}">
                <td th:text="${user.username}"></td>
                <td th:text="${user.email}"></td>
                <td th:text="${user.phone}"></td>
                <td th:text="${user.password}"></td>
                <td>
                    <button id="update"><a th:href="@{'/profile/'+${user.id}+'/update'}">Update</a></button>
                    <button id="delete"><a th:href="@{'/profile/'+${user.id}+'/delete/admin'}">Delete</a></button>
                </td>
            </tr>
        </tbody>
    </table>

    <h1>Restaurants</h1>
    <div class="button-container">
        <button id="add"><a th:href="@{/admin/restaurant/ajouter}">Add Restaurant</a></button>
    </div>
    <table>
        <thead>
            <tr>
                <th>Restaurant Name</th>
                <th>Location</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="restaurant : ${restaurants}">
                <td th:text="${restaurant.nomRestaurant}"></td>
                <td th:text="${restaurant.location}"></td>
                <td>
                    <button id="update"><a href="">Update</a></button>
                    <button id="delete"><a href="">Delete</a></button>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
